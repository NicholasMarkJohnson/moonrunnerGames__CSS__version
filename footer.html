    <title>Moonrunner Games</title>

  <body>
    <main>
      <div class="mars">
        <div class="spaceship__container">
          <img src="https://assets.codepen.io/1538474/spaceship.svg" class="spaceship" />
        </div>
      </div>
    </main>
    <footer id="main-footer">
      <div class="footer">
        <div class="footer-logo">
          <img src="../img/mascotEdit.png" alt="logo" />
          <h2 class="footer-logo-heading">Moonrunner Games</h2>
        </div>
        <div class="social">
          <a title="App Store" href="#" target="_blank" class="footer-btns"
            ><i class="fab fa-app-store footer-btn"></i
          ></a>
          <a title="Google Play" href="#" target="_blank" class="footer-btns"
            ><i class="fab fa-google-play footer-btn"></i
          ></a>
          <a
            title="YouTube"
            href="https://www.youtube.com/embed/UStsTY0DZOU"
            target="_blank"
            class="footer-btns"
          >
            <i class="fab fa-youtube footer-btn"></i>
          </a>
          <!-- <i class="fab fa-instagram"></i> -->
          <a
            title="Instagram"
            href="https://www.instagram.com/moonrunnergames/"
            target="_blank"
            class="footer-btns"
          >
            <i class="fab fa-instagram footer-btn"></i>
          </a>
        </div>
        <div class="copy">
          <p>
            Copyright&copy; 2023 Moonrunner Games, Inc Trademarks belong to
            their respective owners. All Rights Reserved
          </p>
        </div>
      </div>
    </footer>

    <!-- Scripts -->
    <script
      src="https://kit.fontawesome.com/e4f739f6f0.js"
      crossorigin="anonymous"
    ></script>
